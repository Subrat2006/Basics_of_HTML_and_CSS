<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Practice</title>
    <style>
        p{
            background-color: black;
            color: white;
        }
        #2l{
            background-color: green;
            color: yellow;
        }
    </style>
</head>
<body>
    <p>This is a paragraph and this has white font and black background color!</p>
    <p id="2l">This is another paragraph with an ID! Now, I am live also!</p>
</body>
</html>
